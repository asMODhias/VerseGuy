# cargo-deny configuration - enforce security and license checks
[checks]
# Fail the build if cargo-audit finds any advisories
advisories = { deny = ["RUSTSEC-0000-0000"], ignore = [] }
# Disallow yanked crates
yanked = { deny = true }

