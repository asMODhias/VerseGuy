[advisories]
vulnerability = "deny"
unmaintained = "transitive"
yanked = "deny"
notice = "warn"
# Temporarily ignore the unsound lru advisory (RUSTSEC-2026-0002) while we align the libp2p family
# TODO: remove this once the lockfile no longer contains lru v0.12.x
ignore = ["RUSTSEC-2026-0002"]

[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
deny = []
copyleft = "deny"
allow-osi-fsf-free = "neither"
default = "deny"
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
skip = []
skip-tree = []
