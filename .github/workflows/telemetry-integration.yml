name: Telemetry Integration Tests

on:
  push: {}
  pull_request: {}

jobs:
  telemetry-integration:
    runs-on: ubuntu-latest
    env:
      OTLP_POLL_ATTEMPTS: '180'
      OTLP_BACKOFF_MS: '1000'
      OTLP_MAX_BACKOFF_MS: '5000'
      OTLP_TOTAL_TIMEOUT_MS: '180000'
    steps:
      - uses: actions/checkout@v4

      - name: Ensure local rcgen patch (if missing)
        run: |
          # Some CI runs may not have the local patched rcgen checkout. If the path dependency
          # `patches/rcgen/rcgen` is missing, clone a known rcgen repo into that path so
          # Cargo can resolve the path dependency during the job.
          if [ ! -f patches/rcgen/rcgen/Cargo.toml ]; then
            echo "patches/rcgen/rcgen not found. Cloning rcgen into patches/rcgen/rcgen..."
            mkdir -p patches/rcgen
            git clone https://github.com/est31/rcgen patches/rcgen/rcgen
          else
            echo "patches/rcgen/rcgen already present"
          fi

      - name: Ensure Docker Compose available
        run: docker compose version

      - name: Start Jaeger + Collector (docker-compose)
        run: |
          docker compose -f .github/telemetry/docker-compose.yml up -d

      - name: Wait for Jaeger query UI
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:16686/ >/dev/null; then
              echo "Jaeger is up"; break
            fi
            echo "waiting for jaeger..."
            sleep 2
          done

      - name: Wait for Collector readiness ("Everything is ready")
        run: |
          for i in {1..60}; do
            if docker compose -f .github/telemetry/docker-compose.yml logs otel-collector --no-color --tail 200 | grep -q "Everything is ready"; then
              echo "Collector is ready"; break
            fi
            echo "waiting for collector readiness..."
            sleep 2
          done

      - name: Wait for Jaeger Zipkin listener
        run: |
          for i in {1..60}; do
            if docker compose -f .github/telemetry/docker-compose.yml logs jaeger --no-color --tail 200 | grep -q "Listening for Zipkin HTTP traffic"; then
              echo "Jaeger Zipkin listener is up"; break
            fi
            echo "waiting for jaeger zipkin listener..."
            sleep 2
          done

      - name: Run telemetry e2e tests (with retries)
        env:
          OTLP_ENDPOINT: "http://localhost:4318"
          OTLP_USE_HTTP: '1'
          JAEGER_QUERY_URL: "http://localhost:16686"
          TELEMETRY_DEBUG: '1'
        run: |
          set -e
          attempts=0
          max_attempts=3
          while true; do
            attempts=$((attempts+1))
            echo "Running telemetry tests (attempt ${attempts})"
            if cargo test -p telemetry-e2e --tests -- --nocapture; then
              echo "Telemetry tests passed"
              break
            fi
            echo "Telemetry tests failed on attempt ${attempts}. Dumping Jaeger traces and Collector logs for diagnostics..."
            curl -sS "${JAEGER_QUERY_URL}/api/traces?service=telemetry-e2e&limit=100" || true
            docker compose -f .github/telemetry/docker-compose.yml logs otel-collector --no-color --tail 500 || true
            docker compose -f .github/telemetry/docker-compose.yml logs jaeger --no-color --tail 200 || true
            # Save collector logs to a file for artifact upload
            docker compose -f .github/telemetry/docker-compose.yml logs otel-collector --no-color --tail 500 > collector.log || true
            if [ "$attempts" -ge "$max_attempts" ]; then
              echo "All ${max_attempts} attempts failed"
              exit 1
            fi
            sleep $((attempts * 5))
          done

      - name: Show telemetry metrics
        if: always()
        run: |
          if [ -f telemetry_e2e_metrics.json ]; then
            echo "Telemetry metrics:"; cat telemetry_e2e_metrics.json; else echo "No metrics file found"; fi

      - name: Upload telemetry metrics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: telemetry-e2e-metrics
          path: telemetry_e2e_metrics.json

      - name: Upload telemetry diagnostics artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: telemetry-e2e-diagnostics
          path: |
            target/telemetry_e2e_timeout_diag.json
            target/otlp_capture_dump.json
            target/otlp_capture_*.json
            target/otlp_capture_*.bin
            collector.log
          if-no-files-found: warn

      - name: Tear down
        if: always()
        run: docker compose -f .github/telemetry/docker-compose.yml down --volumes
